<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<head> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v6.js"> </script>
  <title> Himalayas </title>
</head>

<body>
  <svg width="500" height="500" id="map"></svg>
  <script>
    const mumbaiCoordinates = [72.8777, 19.0760]; // [longitude, latitude]
    const puneCoordinates = [73.8567, 18.5204];

    // Create a GeoJSON feature for the line between Mumbai and Pune
    const geoJSONLine = {
        type: "Feature",
        geometry: {
            type: "LineString",
            coordinates: [mumbaiCoordinates, puneCoordinates]
        }
    };

        // Define a projection
        const projection = d3.geoMercator()
            .scale(40000)
            .center([73.3674, 18.6686]); // Center of the region

        // Create a path generator
        const path = d3.geoPath()
            .projection(projection);

        // Append the path element to the SVG container
        const svg = d3.select("#map");

        svg.append("path")
            .datum(geoJSONLine)
            .attr("d", path)
            .attr("fill", "none")
            .attr("stroke", "blue");

  </script>
</body>


</div>
